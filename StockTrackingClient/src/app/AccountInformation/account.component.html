<mat-card *ngIf="auth.user$ | async as user">
<mat-card-title>
    My Account
</mat-card-title>
    <!--{{user.username}} --> Your username Here | {{user.email}} 
<mat-card-subtitle>

</mat-card-subtitle>
<mat-card-content>
<mat-tab-group>
    <mat-tab label="Personal information">
        <section class="mat-typography">
            <h1>Personal Information</h1>
            <div>
                Account Type: AccountType
            </div>
            <div>
                 Username: MyUsername
            </div>
            <div>
                First Name: John
            </div>
            <div>
                Last Name: Doe
            </div>            
            <div>
                Password: ********
            </div>
            <div>
                Email: MyEmail@email.com
            </div>

            

        </section>
        
    </mat-tab>
    <mat-tab label="Following"></mat-tab>
</mat-tab-group>
</mat-card-content>
</mat-card>
