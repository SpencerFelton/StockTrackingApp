<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
          <div class='col-md-2'>Filter by:</div>
          <div class='col-md-4'>
            <input type='text' [(ngModel)]='listFilter'/>
          </div>
        </div>
        <div class='row'>
          <div class='col-md-6'>
            <h4>Filtered by: {{listFilter}}</h4>
          </div>
        </div>
        <div class='table-responsive'>
            <table class='table table-striped border mt-1' id='table1' *ngIf='filteredCompanies && filteredCompanies.length'>
              <thead>
                <tr>
                  <th>Subscribe to Stock</th>
                  <th scope="col" [appSort] = "filteredCompanies" data-order="desc" data-name="name">Company Name</th>
                  <th scope="col" [appSort] = "filteredCompanies" data-order="desc" data-name="abbreviation">Shorthand</th>
                  <th scope="col" [appSort] = "filteredCompanies" data-order="desc" data-name="price">Current Stock Price</th>
                  <th>Purchased Stocks</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor= 'let company of filteredCompanies'>
                  <td>
                    <button class='btn btn-primary' (click)='subUnsub(company)'>
                      {{company.subscribed ? 'Unsubscribe' : 'Subscribe'}}
                    </button>
                  </td>
                  <td>{{company.name}}</td>
                  <td>{{company.abbreviation}}</td>
                  <td>{{company.price | currency:'USD':'symbol':'1.2-2' }}</td>
                  <td>
                    <button type="button" class="btn btn-primary" (click) = 'onSellStock(company)'>Sell</button>
                    {{company.stocksPurchased}}
                    <button type="button" class="btn btn-primary" (click) = 'onBuyStock(company)'>Buy</button>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
</div>
